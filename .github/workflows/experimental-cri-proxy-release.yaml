name: CRI Proxy Release

on:
  workflow_dispatch:
    inputs:
      tagVersion:
        description: "Tag version (e.g., cri-proxy-v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout porter-dev/experimental
        uses: actions/checkout@v4
        with:
          repository: porter-dev/experimental
          ref: ${{ github.event.inputs.tagVersion }}
          token: ${{ secrets.PORTERSUPPORT_GITHUB_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        working-directory: cri-proxy
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/cri-proxy-linux-amd64 .
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/cri-proxy-linux-arm64 .

      - name: Create Release on porter-dev/releases
        run: |
          gh release create "${{ github.event.inputs.tagVersion }}" \
            cri-proxy/dist/cri-proxy-linux-amd64 \
            cri-proxy/dist/cri-proxy-linux-arm64 \
            --repo porter-dev/releases \
            --title "${{ github.event.inputs.tagVersion }}" \
            --notes "CRI Proxy release"
        env:
          GH_TOKEN: ${{ secrets.PORTERSUPPORT_GITHUB_TOKEN }}
