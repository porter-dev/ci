name: Experimental Docker Release

on:
  workflow_dispatch:
    inputs:
      tagVersion:
        description: "Tag version (e.g., sandbox-v0.1.0)"
        required: true
        type: string
      imageName:
        description: "Image name (e.g., porter-sandbox, swe-bench)"
        required: true
        type: string
      context:
        description: "Docker build context path (e.g., sandbox, swe-bench)"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile path relative to context (default: Dockerfile)"
        required: false
        type: string
        default: "Dockerfile"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout porter-dev/experimental
        uses: actions/checkout@v4
        with:
          repository: porter-dev/experimental
          ref: ${{ github.event.inputs.tagVersion }}
          token: ${{ secrets.PORTERSUPPORT_GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PORTERSUPPORT_GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Extract version (e.g., sandbox-v0.1.0 -> 0.1.0)
          VERSION=$(echo "${{ github.event.inputs.tagVersion }}" | sed 's/.*-v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.event.inputs.context }}
          file: ${{ github.event.inputs.context }}/${{ github.event.inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/porter-dev/${{ github.event.inputs.imageName }}:${{ steps.version.outputs.version }}
            ghcr.io/porter-dev/${{ github.event.inputs.imageName }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
